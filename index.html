<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form name="form">
      <input type="text" readonly class="screen" name="inp" />
    </form>
    <div class="container">
      <button onclick="document.form.inp.value += '1'">1</button>
      <button onclick="document.form.inp.value += '2'">2</button>
      <button onclick="document.form.inp.value += '3'">3</button>
      <button onclick="document.form.inp.value += '4'">4</button>
      <button onclick="document.form.inp.value += '5'">5</button>
      <button onclick="document.form.inp.value += '6'">6</button>
      <button onclick="document.form.inp.value += '7'">7</button>
      <button onclick="document.form.inp.value += '8'">8</button>
      <button onclick="document.form.inp.value += '9'">9</button>
      <button onclick="document.form.inp.value += '0'">0</button>
      <button
        onclick="document.form.inp.value = document.form.inp.value.substring(0, document.form.inp.value.length - 1)"
      >
        bs
      </button>
      <button onclick="document.form.inp.value = ''">c</button>
    </div>
  </body>
</html>
